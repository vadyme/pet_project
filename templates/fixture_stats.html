<html>
<head>
	
	<link rel="stylesheet" href="/static/styles.css">

</head>
<body>

<button onclick="goBack()"> < Previous Page </button>

<script>
function goBack() {
  window.history.back();
}
</script>

<table class="fixt-stat-table">
<tbody>
	<tr class = "gen-info">
		<td div="wide-td">{{league_name}}</td>
		<td div="narrow-td"></td>
		<td div="wide-td">{{timestamp}}</td>
		<td div="narrow-td"></td>
		<td div="wide-td">{{md}}</td>
	</tr>
	<tr class = "midrow">
		<td div="wide-td"><img src={{home_team_logo}} /></td>
		<td div="narrow-td"></td>
		<td div="wide-td"><h1>{{score}}</h1></td>
		<td div="narrow-td"></td>
		<td div="wide-td"><img src={{away_team_logo}} /></td>
	</tr>
	<tr >
		<td div="wide-td"></td>
		<td div="narrow-td"></td>
		<td class = "fixture-progress">{{elapsed}}</td>
		<td div="narrow-td"></td>
		<td div="wide-td"></td>
	</tr>
	<tr class = "team-names">
		<td div="wide-td">{{home_team_name}}</td>
		<td div="narrow-td"></td>
		<td div="wide-td"></td>
		<td div="narrow-td"></td>
		<td div="wide-td">{{away_team_name}}</td>
	</tr>

</tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
<div class = "middle-well">
    <a href="./league/deu_bundesliga"> Bundesliga </a>
    <div></div>
    <a href="./league/ita_serie_a"> Serie A </a>
    <div></div>
    <a href="./league/esp_primera"> Primera </a>
    <div></div>
    <a href="./league/esp_segunda"> Segunda </a>
    <div></div>
    <a href="./league/eng_championship"> Championship </a>
</div>
<div class = "calendar">
    <table>
        <tr>
            {% for day in calendar %}
                {% for key, value in day.items() %}
                    <td>
                        <a href="/matchday/{{ value }}"> {{key}}, {{value.split('-')[1]}} {{value.split('-')[2]}} </a>
                    </td>
                {% endfor %}
            {% endfor %}
        </tr>
    </table>
</div>
<div class = "matchday">
    {{current_matchday_fixtures}}
</div>

</body>
</html>
